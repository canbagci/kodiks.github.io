    - id: 21 
      title: Adisyo'yu kullanmak için nasıl bir bilgisayara sahip olmam gerekiyor?
      description: Adisyo ile internet olan herhangi bir cihazdan çalışabilirsiniz.

    - id: 22 
      title: Teknik destek hizmeti ücretli mi?
      description: Teknik destek hizmetimiz, mesai saatleri içinde mail veya telefon üzerinden ücretsiz olarak verilmektedir.

    - id: 23
      title: Termal yazıcı desteğiniz var mı? Mutfak ekranı için ayrıca çıktı alabilir miyim?
      description: Termal yazıcı desteğimiz var, marka ve ürünler hakkında daha detaylı bilgi almak için bizi arayabilir veya e-mail gönderebilirsiniz. Adisyo, sizi mutfakta sadece ekran veya sadece yazıcı kullanmaya zorlamaz. İsterseniz mutfağınızda tablet, laptop, pc, all in one gibi cihazlar kullanarak mutfağa gelen siparişlerin bu cihazlarda görünmesini sağlayabilir, isterseniz de termal yazıcı kullanarak, gelen siparişlerinizin çıktı olarak alınmasını sağlayabilirsiniz.

- id: c3
  category_name: Entegrasyonlar
  items:
    - id: 31
      title: Perakende veya direkt satış imkanımız var mı?
      description: Adisyo ile perakende (direkt) satış siparişlerinizi ayrı bir modül ile yönetebilirsiniz. Bu modül sayesinde siparişleri masalara girme zorunluluğunuz ortadan kalkar. Özellikle self servis hizmet veren işletmelerde, bu modül siparişlerinizi çok daha hızlı bir şekilde yönetmenizi sağlayacaktır.

    - id: 32
      title: Yemek Sepeti entegrasyonunuz var mı? Adisyo üzerinden Yemek Sepeti siparişlerimi görebilir miyim?
      description: Yemek Sepeti’nden gelen siparişlerinizi ayrı bir yerden yönetmek zorunda değilsiniz. Adisyo, Yemeksepeti sipariş süreçlerinizi de yönetebilen, Yemek Sepeti ile tam entegre çalışan bir sistemdir. Yapmanız gereken işletmenize ait Yemek Sepeti adresinizi örneğin; (www.yemeksepeti.com/isletmeadınız) destek@adisyo.com e-mail adresimize göndermeniz. Geri kalan tüm entegrasyon işlemleri bizim tarafımızdan sağlanmaktadır.

    - id: 33
      title: Bizim Hesap entegrasyonunuz var mı?
      description: Adisyo, operasyonlarınızı yönetirken ön muhasebe işlemlerinizi de Bizim Hesap uygulaması ile yönetin. Adisyo'daki tüm hareketler otomatik olarak Bizim Hesap uygulamasına aktarılır. Böylece maliyet, kar-zarar gibi hesaplarınızı kolaylıkla takip edebilirsiniz.

    - id: 34
      title: Oteller için entegrasyonunuz var mı?
      description: Adisyo, otel operasyonlarınızı yönetirken aynı zamanda Hotelier ile de entegre olarak çalışır. Hotelier tarafında yapılan tüm hareketleriniz otomatik olarak Adisyo'ya aktarılır. Böylece tüm işlemlerinizi entegreli olarak kolaylıkla görebilirsiniz.

