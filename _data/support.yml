  items:
    - id: 10
      title: 15 günlük deneme üyeliği açtım, herhangi bir kısıtlama olacak mı?
      description: Adisyo ile 15 gün boyunca  tüm özellikleri hiçbir kısıtlama olmadan kullanabilirsiniz. Ek ücret ödemezsiniz, kredi kartı bilgilerinizi girmek zorunda kalmazsınız. Eğer memnun kalırsanız sürenizi uzatıp kullanmaya devam edebilirsiniz.
    - id: 11
      title: Adisyo içinde stok takibi yapabilir miyim? 
      description: Adisyo ile ürünlerinizin stok bilgisini tutabilirsiniz. Eğer stokta tükenen veya kritik seviyenin altına inen bir ürün sipariş olarak girilirse Adisyo sizi uyarır, böylece ürünün stokta kalmadığını anlarsınız.  Doğrudan satışı yapılan ürünlerinize ait stok takibi dışında, reçete modülümüz sayesinde hammadde takibi de yapabilirsiniz.
    - id: 12
      title: Paket siparişi yönetimi nasıl yapılıyor? Caller ID desteğiniz var mı?
      description: Adisyo ile paket siparişlerinizi çok daha kolay bir şekilde yönetebilirsiniz. Adisyo içerisindeki paket sipariş modülü ile bu siparişlerinizin teslim edileceği müşterilerinize ait bilgileri kolayca sisteme kaydedebilir, ayrıca siparişlerinizi teslim eden kuryelerinizin takibini de kolayca gerçekleştirebilirsiniz. Arayan numaraların gösterilmesi (Caller ID) sistemi sayesinde, sizi arayan müşterilerinizin adres, telefon gibi bilgilerinin yanında önceki siparişlerini de görebilirsiniz.
    - id: 13
      title: Döviz ile ödeme alabilir miyim?
      description: Döviz ile ödeme alan işletmelerimiz, kendi belirledikleri kur veya Merkez Bankası kuru üzerinden kolaylıkla döviz tahsilatı yapabilirler. Dilerseniz bu konuda hazırladığımız videoyu izleyip daha fazla bilgi alabilirsiniz. <b><a href="https://youtu.be/1H6BHI-NItw" target="_blank">Video'yu izlemek için tıklayınız.</a></b>
    - id: 14
      title: Tanımlı Müşterilerim kaybolur mu?
      description: Adisyo, verilerinizi yüksek güvenliğe sahip üç farklı sunucuda tutar ve anlık yedeklerinizi alır. İşletmenizdeki cihazlar bozulsa bile verileriniz Adisyo ile güvende kalır. Ayrıca Adisyo, tüm müşterilerinizi istediğiniz zaman excel formatında bilgisayarınıza indirebilmenize olanak tanır.
    
    

