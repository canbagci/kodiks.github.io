      title: Mobil uygulamanız var mı? Android veya iOS telefonumda Adisyo kullanabilir miyim?
      description: Google Play ve App Store üzerinden mobil uygulamamızı hızlıca indirebilirsiniz. Böylece fazladan bir harcama yapmadan çalışanlarınızn, tablet ve cep telefonlarında ki, mobil uygulamalarımız üzerinden garsonlarınızın sipariş ve ödeme almalarını sağlayabilirsiniz.