      title: Mobil uygulamanız var mı? Android veya iOS telefonumda Adisyo kullanabilir miyim?
      description: Google Play ve App Store üzerinden mobil uygulamamızı hızlıca indirebilirsiniz. Böylece fazladan bir harcama yapmadan çalışanlarınızın, tablet veya cep telefonlarından sipariş ve ödeme almalarını sağlayabilirsiniz.