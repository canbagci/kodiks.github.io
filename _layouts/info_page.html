<!--PAGE CONTENT-->
<section class="breadcrumb_area">
    <img class="breadcrumb_shap" src="/assets/img/home/subpage_banner.png" alt="">
    <div class="container">
        <div class="breadcrumb_content text-center">
            <h1 class="f_p f_700 f_size_50 height50">{{page.title}}</h1>
            <p class="f_400 f_size_16 l_height26">{{page.description}}</p>
        </div>
    </div>
</section>

<section class="blog_area sec_pad bg_color">
    <div class="container bg_color">
        <div class="row">

            <div class="col-lg-12">
                <div class="blog_single bg_color">
                    <div class="blog_content bg_color">
                        <h2 class="f_p f_size_20 f_500 t_color mb-30">{{page.title}}</h2>
                        <p>{{content}}</p>
                    </div>
                </div>
            </div>
         </div>
    </div>
</section>
